version: 0.0.{build}

max_jobs: 1
configuration: Release

image: Visual Studio 2017

init:
  - git config --global core.autocrlf input


install:
  - ps: $version = (cat version.txt); Set-AppveyorBuildVariable 'nugetVersion' $version

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: $(nugetVersion)
  package_version: $(nugetVersion)
  assembly_version: $(nugetVersion)
  file_version: $(nugetVersion)
  informational_version: $(nugetVersion)

before_build:
  - nuget restore

build:
  parallel: true
  project: Snapper.sln
  publish_nuget: true

test: off

test_script:
  - ps: dotnet test

deploy:
  - provider: NuGet
    api_key:
      secure: 4fJlJgu+nFemXyI/p5Qo05rDMZMs1vtwWG5azzU7aYgwfMd8Dbw2ARREvlYq1KVB
    skip_symbols: true
    artifact: /.*\.nupkg/
    on:
      appveyor_repo_tag: true

skip_commits:
  files:
  - .editorconfig
  - .gitattributes
  - .gitignore
  - LICENSE
  - README.md
