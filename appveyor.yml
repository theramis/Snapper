version: 0.0.{build}

skip_branch_with_pr: true

max_jobs: 1
configuration: Release

image: Visual Studio 2017

init:
  - git config --global core.autocrlf input

dotnet_csproj:
  patch: true
  file: '**\*.csproj'

before_build:
  - cd project
  - nuget restore

build:
  parallel: true
  project: project/Snapper.sln
  publish_nuget: true
  publish_nuget_symbols: true
  use_snupkg_format: true

test: off

test_script:
  - ps: dotnet test --no-build
  - ps: dotnet test Tests/Snapper.Nunit.Tests/Snapper.Nunit.Tests.csproj --logger:Appveyor --no-build
  - ps: dotnet test Tests/Snapper.TestFrameworkSupport.Tests/Snapper.TestFrameworkSupport.Tests.csproj --logger:Appveyor --no-build

deploy:
  - provider: NuGet
    api_key:
      secure: PdJ/CluggDP2N3kPqkGB0LNmIM31WtQCAw5pKea//VVtOcmExIWTUzIL4/Wo9P0r
    skip_symbols: false
    artifact: /.*\.s?nupkg/
    on:
      appveyor_repo_tag: true

skip_commits:
  files:
  - .all-contributorsrc
  - .editorconfig
  - .gitattributes
  - .gitignore
  - LICENSE
  - README.md
  - SECURITY.md
